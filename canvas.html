<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="canvas.css" />
    <script src="canvas.js" defer></script>
    <title>Canvas Game</title>
  </head>
  <body id="body">
    <div id="inst">
      <button class="inställningknapp tillbaka" onclick="inställningar()">
        <img  class="inställning2" src="bilder/kryss.png">
      </button>
      <h3 class="insttext">Välj Kontroller</h3>
    </div>
    <div id="avslutning">
      <div class="gameover">Game Over</div>
      <a class="start" src="canvas.html">Starta Om</a>
    </div>
    <div id="startsida">
      <div class="förklaring">
        Välkommen till Daedalus labyrint Ditt mål är att nå lvl 30 men se upp
        för Taurus. Han har en slimekapasitet på 100%.
      </div>
      <button class="start" onclick="start()">Start</button>
    </div>
    <div id="karaktärsval">
      <div class="Förklaring2">Välja en av karaktärerna nedan.</div>
      <div class="karaktärer">
        <div class="assasin">
          <img class="bild" src="bilder/assa.jpg" />
          <div class="stats">Assasin</div>
          <div class="stats">Hp 5</div>
          <p class="stats">Styrka 10</p>
          <button class="välj" onclick="assa()">Välj</button>
        </div>
        <div class="knight">
          <img class="bild" src="bilder/knig.jpg" />
          <div class="stats">Knight</div>
          <div class="stats">Hp 10</div>
          <p class="stats">Styrka 5</p>
          <button class="välj" onclick="knig()">Välj</button>
        </div>
        <div class="barb">
          <img class="bild" src="bilder/barb.jpg" />
          <div class="stats">Barbarian</div>
          <div class="stats">Hp 8</div>
          <p class="stats">Styrka 7</p>
          <button class="välj" onclick="barb()">Välj</button>
        </div>
      </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div class="menu">

      <div class="statmenu">
        <button class="inställningknapp" onclick="inställningar()"><img src="bilder/inställningsknapp.png" class="inställning"></button>
        <h3>Dina Stats</h3>
        <div class="totstat">
        <img class="avatar" id="p_bild" src="hje" />
        <div class="statbox text">
          <div class="stat" id="lvl"></div>
          <div class="stat" id="lvl-p"></div>
          <div class="stat" id="styrka"></div>
          <div class="stat" id="hälsa"></div>
          <div class="stat" id="vapen-s"></div>
          <div class="stat" id="vapen-h"></div>
          <div class="stat" id="vapen-typ"></div>
        </div>
        </div>
        <h4>Monster Stats</h4>
        <div class="totstat">
        <img class="avatar" src="bilder/assa.jpg" />
        <div class="statbox text">
          <div class="stat" id="m_styrka"></div>
          <div class="stat" id="m_hälsa"></div>
        </div>
        </div>
        <p id="meddelande"></p>
      </div>
    <div/>

  </body>
  <audio
    id="audio"
    src="musik/LiSA (織部 里沙) - Crossing Field (minus).mp3"

  ></audio>
</html>
